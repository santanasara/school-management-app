<ng-container *ngIf="matricula; else loading">
  <mat-card class="max-w-md mx-auto mt-8 p-6 shadow-lg">
    <h3 class="text-2xl font-semibold mb-4">Detalhes do Curso: {{ getNomeTurma() }}</h3>

    <p class="mb-2"><strong>ID:</strong> {{ matricula.id }}</p>
    <p class="mb-2"><strong>Hor√°rio:</strong> {{ matricula.turma.horario }}</p>
    <p class="mb-4"><strong>Status:</strong> {{ matricula.situacaoMatricula }}</p>

    <button mat-raised-button color="primary" [routerLink]="['/matriculas']" class="w-full">
      Voltar para a Lista
    </button>
  </mat-card>
</ng-container>

<ng-template #loading>
  <p class="text-center mt-8 text-gray-600">Carregando detalhes do matricula...</p>
</ng-template>
