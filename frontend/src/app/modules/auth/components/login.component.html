<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">Login</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="login" class="block text-sm font-medium text-gray-700">Usu√°rio</label>
          <div class="mt-1">
            <input id="login" formControlName="login" type="text" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" />
          </div>
        </div>

        <div>
          <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
          <div class="mt-1">
            <input id="senha" formControlName="senha" type="password" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" />
          </div>
        </div>

        <div *ngIf="errorMessage" class="text-red-600 text-sm">
          {{ errorMessage }}
        </div>

        <div>
          <button type="submit" [disabled]="!loginForm.valid" class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
