<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-xl font-semibold mb-6">{{ editando ? 'Editar Disciplina' : 'Nova Disciplina' }}</h2>

  <form (ngSubmit)="salvar()" class="flex flex-col gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="disciplina.nome" name="nome" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="disciplina.descricao" name="descricao"></textarea>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Salvar</button>
    <a mat-button routerLink="/disciplinas">Cancelar</a>
  </form>
</div>
