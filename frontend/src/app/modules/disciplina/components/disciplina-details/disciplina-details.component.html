<mat-card *ngIf="disciplina" class="max-w-4xl p-6 shadow-lg" >
  <mat-card-header>
    <mat-card-title class="text-2xl font-semibold text-gray-800">
      {{ disciplina.nome }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="mt-4 space-y-3 text-gray-700">
    <p>
      <span class="font-medium">ID:</span>
      {{ disciplina.id }}
    </p>
    <p>
      <span class="font-medium">Descrição:</span>
      {{ disciplina.descricao }}
    </p>
    <p> 
      <span class="font-medium">Curso:</span>
      {{ disciplina.curso?.nome }}
    </p>
    <p>
      <span class="font-medium">Total de Turmas:</span>
      {{ disciplina.turmas?.length || 0 }}
    </p>
  </mat-card-content>

  <mat-card-actions class="flex justify-end gap-4">
    <button mat-stroked-button color="primary" routerLink="/disciplinas">
      Voltar
    </button>
    <button mat-flat-button color="accent" [routerLink]="['/disciplinas/editar', disciplina.id]">
      Editar
    </button>
  </mat-card-actions>
</mat-card>
