<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Disciplinas</h2>

  <div class="flex items-center gap-4 mb-4">
    <mat-form-field class="w-1/3" appearance="outline">
      <mat-label>Buscar por nome</mat-label>
      <input matInput [(ngModel)]="filtroNome" (keyup.enter)="buscarPorNome()" />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="buscarPorNome()">Buscar</button>
    <a routerLink="/disciplinas/novo" mat-flat-button color="accent">Nova Disciplina</a>
  </div>

  <table mat-table [dataSource]="disciplinas" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let d">{{ d.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let d">{{ d.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let d">{{ d.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let d">
        <a [routerLink]="['/disciplinas', d.id]" mat-button>Detalhes</a>
        <a [routerLink]="['/disciplinas/editar', d.id]" mat-button>Editar</a>
        <button mat-button color="warn" (click)="deletar(d.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
