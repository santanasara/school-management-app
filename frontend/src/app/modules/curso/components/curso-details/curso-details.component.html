<mat-card *ngIf="curso" class="max-w-4xl p-6 shadow-lg">
  <mat-card-header>
    <mat-card-title class="text-2xl font-semibold text-gray-800">
      {{ curso.nome }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="mt-4 space-y-3 text-gray-700">
    <p>
      <span class="font-medium">ID:</span>
      {{ curso.id }}
    </p>
    <p>
      <span class="font-medium">Descrição:</span>
      {{ curso.descricao }}
    </p>
    <p>
      <span class="font-medium">Carga Horária:</span>
      {{ curso.cargaHoraria }} horas
    </p>
    <p>
      <span class="font-medium">Status:</span>
      <span [ngClass]="curso.status ? 'text-green-600' : 'text-red-600'">
        {{ curso.status ? 'Ativo' : 'Inativo' }}
      </span>
    </p>
  </mat-card-content>

  <mat-card-actions class="flex justify-end gap-4">
    <button mat-stroked-button color="primary" routerLink="/cursos">
      Voltar
    </button>
    <button mat-flat-button color="accent" [routerLink]="['/cursos/editar', curso.id]">
      Editar
    </button>
  </mat-card-actions>
</mat-card>

<ng-template #loading>
  <div class="text-center mt-10 text-gray-500 text-lg">
    Carregando detalhes do curso...
  </div>
</ng-template>
