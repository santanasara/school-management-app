<h3>Editar Curso</h3>

<form [formGroup]="cursoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome do Curso:</label>
    <input id="nome" type="text" formControlName="nome">
    <div *ngIf="cursoForm.get('nome')?.invalid && cursoForm.get('nome')?.touched" class="error-message">
      Nome do curso é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="descricao">Descrição do Curso:</label>
    <input id="descricao" type="text" formControlName="descricao">
    <div *ngIf="cursoForm.get('descricao')?.invalid && cursoForm.get('descricao')?.touched" class="error-message">
      Descrição do curso é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="cargaHoraria">Carga Horária (horas):</label>
    <input id="cargaHoraria" type="number" formControlName="cargaHoraria">
    <div *ngIf="cursoForm.get('cargaHoraria')?.invalid && cursoForm.get('cargaHoraria')?.touched" class="error-message">
      Carga horária é obrigatória e deve ser um número positivo.
    </div>
  </div>

  <button type="submit" [disabled]="cursoForm.invalid">Salvar Alterações</button>
  <button type="button" class="cancel-button" [routerLink]="['/cursos']">Cancelar</button>
</form>
